name    = Dist-Zilla-Plugin-ChangelogFromGit-Debian
author  = Cory G Watson <gphat@cpan.org>
license = Perl_5
copyright_holder= Infinity Interactive, Inc

[@Basic]

[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[NextRelease]
format          = %v %{MMM d yyyy}d

[PodSyntaxTests]

[MetaJSON]

[GithubMeta]

[PodWeaver]

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v
